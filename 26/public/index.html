<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Task 2</title>
</head>
<body>
    <h1>WASM</h1>
    <section>
        <p>sum(1,5) = <span id="sumResult"></span></p>
        <p>mul(8,7) = <span id="mulResult"></span></p>
        <p>sub(17,2) = <span id="subResult"></span></p>
    </section>

    <script>
        (async () => {
            const res = fetch('http://localhost:3000/lib.wasm');
            const { module, instance } = await WebAssembly.instantiateStreaming(res);
            const {sum, mul, sub} = instance.exports;

            sumResult.innerHTML = sum(1,5);
            mulResult.innerHTML = mul(8,7);
            subResult.innerHTML = sub(17,2);
        })();
    </script>
</body>
</html>
