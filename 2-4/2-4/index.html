<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function loadPage() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8081/api/name', false);
            xhr.send();
            if (xhr.status != 200) {
                alert(xhr.status + ': ' + xhr.statusText);
            } else {
                alert(xhr.responseText);
            }
        }
    </script>
</head>
<body onload="loadPage()"></body>
</html>
